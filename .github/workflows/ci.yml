name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          pip install ruff
          ruff check .

      - name: Run type checking
        continue-on-error: true  # Type hints are advisory, not blocking
        run: |
          pip install mypy
          mypy src --ignore-missing-imports || echo "Type checking has warnings (non-blocking)"

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Increment version
        run: |
          python scripts/version.py --deploy
          echo "VERSION=$(cat VERSION)" >> $GITHUB_ENV

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add VERSION CHANGELOG.md package.json 2>/dev/null || true
          git commit -m "chore: bump version to ${{ env.VERSION }} [skip ci]" || echo "No changes to commit"
          git push

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /opt/iconsai-scraping
            git pull origin main

            # Backend Python
            source venv/bin/activate
            pip install -r requirements.txt
            sudo systemctl restart iconsai-scraping

            # Frontend Next.js
            cd frontend

            # Instalar Node.js via nvm se nao existir
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            if ! command -v node &> /dev/null; then
              curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
              \. "$NVM_DIR/nvm.sh"
              nvm install 20
              nvm use 20
            fi

            # Instalar pm2 se nao existir
            if ! command -v pm2 &> /dev/null; then
              npm install -g pm2
            fi

            # Build e deploy do frontend
            npm install
            npm run build
            pm2 delete iconsai-frontend 2>/dev/null || true
            pm2 start npm --name "iconsai-frontend" -- start
            pm2 save

            # Atualizar nginx se necessario
            cd /opt/iconsai-scraping
            sudo cp deploy/nginx.conf /etc/nginx/sites-available/iconsai-scraping
            sudo ln -sf /etc/nginx/sites-available/iconsai-scraping /etc/nginx/sites-enabled/
            sudo nginx -t && sudo systemctl reload nginx
