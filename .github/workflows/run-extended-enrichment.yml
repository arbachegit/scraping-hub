name: Run Extended Person Enrichment

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of people to enrich'
        required: true
        default: '10'
        type: string

jobs:
  enrich:
    runs-on: ubuntu-latest

    steps:
      - name: Run extended enrichment on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /opt/iconsai-scraping

            echo "=== Updating code ==="
            git pull origin main

            echo "=== Running Extended Person Enrichment ==="
            echo "GitHub + Google Scholar + Google News + Reclame Aqui"
            echo "Limit: ${{ github.event.inputs.limit }}"

            # Activate venv and run enrichment
            source venv/bin/activate

            # Export env vars from .env
            export $(grep -v '^#' .env | xargs)

            # Run the extended enrichment script
            python scripts/run_extended_enrichment.py --limit ${{ github.event.inputs.limit }}

            echo "=== Extended Enrichment Complete ==="
