<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconsai Scraping - Admin</title>
    <link rel="icon" type="image/png" href="/static/images/iconsai-logo.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            min-height: 100vh;
            color: #fff;
        }

        /* Header */
        .header {
            background: rgba(15, 22, 41, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(6, 182, 212, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-logo {
            height: 2.5rem;
            width: auto;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(to right, #22d3ee, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-back {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            color: #22d3ee;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-back:hover {
            background: rgba(6, 182, 212, 0.2);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Page Title */
        .page-title {
            margin-bottom: 2rem;
        }

        .page-title h2 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .page-title p {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        /* Cards Grid */
        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1.5rem;
        }

        @media (max-width: 900px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Card */
        .card {
            background: rgba(15, 22, 41, 0.8);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .card h3 {
            color: #fff;
            font-size: 1.125rem;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(6, 182, 212, 0.1);
        }

        /* Form */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 0.5rem;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #1a2332;
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 0.5rem;
            color: #fff;
            font-size: 0.875rem;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
        }

        .form-input::placeholder {
            color: #64748b;
        }

        /* Checkboxes */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(26, 35, 50, 0.5);
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-item:hover {
            background: rgba(6, 182, 212, 0.1);
        }

        .checkbox-item input {
            accent-color: #22d3ee;
            width: 1rem;
            height: 1rem;
        }

        .checkbox-item label {
            color: #cbd5e1;
            font-size: 0.875rem;
            cursor: pointer;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(to right, #06b6d4, #3b82f6);
            color: #fff;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-secondary {
            background: rgba(100, 116, 139, 0.2);
            border: 1px solid rgba(100, 116, 139, 0.3);
            color: #94a3b8;
        }

        /* Users Table */
        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(6, 182, 212, 0.1);
        }

        .users-table th {
            color: #94a3b8;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .users-table td {
            color: #fff;
            font-size: 0.875rem;
        }

        .users-table tr:hover {
            background: rgba(6, 182, 212, 0.05);
        }

        /* Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .badge-super {
            background: rgba(168, 85, 247, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.4);
            color: #a78bfa;
        }

        .badge-admin {
            background: rgba(6, 182, 212, 0.2);
            border: 1px solid rgba(6, 182, 212, 0.4);
            color: #22d3ee;
        }

        .badge-user {
            background: rgba(100, 116, 139, 0.2);
            border: 1px solid rgba(100, 116, 139, 0.4);
            color: #94a3b8;
        }

        .badge-active {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #4ade80;
        }

        .badge-inactive {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #f87171;
        }

        .badge-perm {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            margin-right: 0.25rem;
            margin-bottom: 0.25rem;
        }

        /* Action buttons */
        .action-btns {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        /* Messages */
        .message {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .message-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(6, 182, 212, 0.3);
            border-top-color: #22d3ee;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: #0f1629;
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(6, 182, 212, 0.1);
        }

        .modal-header h3 {
            color: #fff;
            font-size: 1.125rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-footer {
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(6, 182, 212, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="/static/images/iconsai-logo.png" alt="Iconsai" class="header-logo">
            <h1>Admin - Usuarios</h1>
        </div>
        <div class="header-right">
            <a href="/dashboard" class="btn-back">Voltar ao Dashboard</a>
        </div>
    </div>

    <div class="container">
        <div class="page-title">
            <h2>Gerenciamento de Usuarios</h2>
            <p>Crie e gerencie usuarios e suas permissoes de acesso.</p>
        </div>

        <div class="grid">
            <!-- Create User Form -->
            <div class="card">
                <h3>Novo Usuario</h3>
                <div class="message message-success" id="createSuccess"></div>
                <div class="message message-error" id="createError"></div>

                <form id="createUserForm">
                    <div class="form-group">
                        <label class="form-label">Nome</label>
                        <input type="text" id="newName" class="form-input" placeholder="Nome completo" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="newEmail" class="form-input" placeholder="email@empresa.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <input type="password" id="newPassword" class="form-input" placeholder="Minimo 6 caracteres" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Role</label>
                        <select id="newRole" class="form-select">
                            <option value="user">Usuario</option>
                            <option value="admin">Admin</option>
                            <option value="super_admin">Super Admin</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Permissoes</label>
                        <div class="checkbox-group" id="newPermissions">
                            <div class="checkbox-item">
                                <input type="checkbox" id="perm_empresas" value="empresas">
                                <label for="perm_empresas">Empresas</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="perm_pessoas" value="pessoas">
                                <label for="perm_pessoas">Pessoas</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="perm_politicos" value="politicos">
                                <label for="perm_politicos">Politicos</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="perm_noticias" value="noticias">
                                <label for="perm_noticias">Noticias</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Criar Usuario</button>
                </form>
            </div>

            <!-- Users List -->
            <div class="card">
                <h3>Usuarios Cadastrados</h3>
                <div class="message message-success" id="listSuccess"></div>
                <div class="message message-error" id="listError"></div>

                <div id="usersContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        Carregando usuarios...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Editar Usuario</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>

            <form id="editUserForm">
                <input type="hidden" id="editUserId">

                <div class="form-group">
                    <label class="form-label">Nome</label>
                    <input type="text" id="editName" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email (nao editavel)</label>
                    <input type="email" id="editEmail" class="form-input" disabled>
                </div>

                <div class="form-group">
                    <label class="form-label">Nova Senha (deixe vazio para manter)</label>
                    <input type="password" id="editPassword" class="form-input" placeholder="Nova senha" minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select id="editRole" class="form-select">
                        <option value="user">Usuario</option>
                        <option value="admin">Admin</option>
                        <option value="super_admin">Super Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Permissoes</label>
                    <div class="checkbox-group" id="editPermissions">
                        <div class="checkbox-item">
                            <input type="checkbox" id="edit_perm_empresas" value="empresas">
                            <label for="edit_perm_empresas">Empresas</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="edit_perm_pessoas" value="pessoas">
                            <label for="edit_perm_pessoas">Pessoas</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="edit_perm_politicos" value="politicos">
                            <label for="edit_perm_politicos">Politicos</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="edit_perm_noticias" value="noticias">
                            <label for="edit_perm_noticias">Noticias</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select id="editActive" class="form-select">
                        <option value="true">Ativo</option>
                        <option value="false">Inativo</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alteracoes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/';

        // Check if user is super_admin
        async function checkAccess() {
            try {
                const r = await fetchAuth('/auth/me');
                if (!r.ok) {
                    window.location.href = '/';
                    return;
                }
                const user = await r.json();
                // Decode token to check role
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (payload.role !== 'super_admin') {
                    alert('Acesso negado. Apenas super_admin pode acessar esta area.');
                    window.location.href = '/dashboard';
                }
            } catch (e) {
                window.location.href = '/';
            }
        }

        async function fetchAuth(url, options = {}) {
            return fetch(url, {
                ...options,
                headers: { ...options.headers, 'Authorization': `Bearer ${token}` }
            });
        }

        // Load users
        async function loadUsers() {
            const container = document.getElementById('usersContainer');

            try {
                const r = await fetchAuth('/admin/users');
                const data = await r.json();

                if (!r.ok) {
                    throw new Error(data.detail || 'Erro ao carregar usuarios');
                }

                if (data.users.length === 0) {
                    container.innerHTML = '<div class="empty-state">Nenhum usuario cadastrado</div>';
                    return;
                }

                container.innerHTML = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Usuario</th>
                                <th>Role</th>
                                <th>Permissoes</th>
                                <th>Status</th>
                                <th>Acoes</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.users.map(user => `
                                <tr>
                                    <td>
                                        <strong>${user.name || '-'}</strong><br>
                                        <small style="color: #64748b">${user.email}</small>
                                    </td>
                                    <td>
                                        <span class="badge badge-${user.role === 'super_admin' ? 'super' : user.role}">
                                            ${user.role}
                                        </span>
                                    </td>
                                    <td>
                                        ${user.permissions.map(p => `<span class="badge badge-perm">${p}</span>`).join('') || '-'}
                                    </td>
                                    <td>
                                        <span class="badge badge-${user.is_active ? 'active' : 'inactive'}">
                                            ${user.is_active ? 'Ativo' : 'Inativo'}
                                        </span>
                                    </td>
                                    <td>
                                        <div class="action-btns">
                                            <button class="btn btn-secondary btn-sm" onclick="editUser(${user.id})">Editar</button>
                                            <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id}, '${user.email}')">Excluir</button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (e) {
                container.innerHTML = `<div class="message message-error show">${e.message}</div>`;
            }
        }

        // Create user
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const successMsg = document.getElementById('createSuccess');
            const errorMsg = document.getElementById('createError');
            successMsg.classList.remove('show');
            errorMsg.classList.remove('show');

            const permissions = [];
            document.querySelectorAll('#newPermissions input:checked').forEach(cb => {
                permissions.push(cb.value);
            });

            const data = {
                name: document.getElementById('newName').value,
                email: document.getElementById('newEmail').value,
                password: document.getElementById('newPassword').value,
                role: document.getElementById('newRole').value,
                permissions: permissions
            };

            try {
                const r = await fetchAuth('/admin/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await r.json();

                if (r.ok) {
                    successMsg.textContent = 'Usuario criado com sucesso!';
                    successMsg.classList.add('show');
                    document.getElementById('createUserForm').reset();
                    loadUsers();
                } else {
                    throw new Error(result.detail || 'Erro ao criar usuario');
                }
            } catch (e) {
                errorMsg.textContent = e.message;
                errorMsg.classList.add('show');
            }
        });

        // Auto-check all permissions when super_admin is selected
        document.getElementById('newRole').addEventListener('change', (e) => {
            const checkboxes = document.querySelectorAll('#newPermissions input');
            if (e.target.value === 'super_admin') {
                checkboxes.forEach(cb => cb.checked = true);
            }
        });

        // Edit user modal
        async function editUser(userId) {
            try {
                const r = await fetchAuth(`/admin/users/${userId}`);
                const user = await r.json();

                if (!r.ok) throw new Error(user.detail);

                document.getElementById('editUserId').value = user.id;
                document.getElementById('editName').value = user.name || '';
                document.getElementById('editEmail').value = user.email;
                document.getElementById('editRole').value = user.role;
                document.getElementById('editActive').value = user.is_active.toString();
                document.getElementById('editPassword').value = '';

                // Set permissions
                document.querySelectorAll('#editPermissions input').forEach(cb => {
                    cb.checked = user.permissions.includes(cb.value);
                });

                document.getElementById('editModal').classList.add('show');
            } catch (e) {
                alert('Erro ao carregar usuario: ' + e.message);
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }

        // Update user
        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('editUserId').value;
            const permissions = [];
            document.querySelectorAll('#editPermissions input:checked').forEach(cb => {
                permissions.push(cb.value);
            });

            const data = {
                name: document.getElementById('editName').value,
                role: document.getElementById('editRole').value,
                permissions: permissions,
                is_active: document.getElementById('editActive').value === 'true'
            };

            const newPassword = document.getElementById('editPassword').value;
            if (newPassword) {
                data.new_password = newPassword;
            }

            try {
                const r = await fetchAuth(`/admin/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await r.json();

                if (r.ok) {
                    closeEditModal();
                    const msg = document.getElementById('listSuccess');
                    msg.textContent = 'Usuario atualizado com sucesso!';
                    msg.classList.add('show');
                    setTimeout(() => msg.classList.remove('show'), 3000);
                    loadUsers();
                } else {
                    throw new Error(result.detail || 'Erro ao atualizar usuario');
                }
            } catch (e) {
                alert('Erro: ' + e.message);
            }
        });

        // Delete user
        async function deleteUser(userId, email) {
            if (!confirm(`Deseja realmente desativar o usuario ${email}?`)) return;

            try {
                const r = await fetchAuth(`/admin/users/${userId}`, { method: 'DELETE' });

                if (r.ok) {
                    const msg = document.getElementById('listSuccess');
                    msg.textContent = 'Usuario desativado com sucesso!';
                    msg.classList.add('show');
                    setTimeout(() => msg.classList.remove('show'), 3000);
                    loadUsers();
                } else {
                    const result = await r.json();
                    throw new Error(result.detail || 'Erro ao desativar usuario');
                }
            } catch (e) {
                alert('Erro: ' + e.message);
            }
        }

        // Auto-check all permissions when super_admin is selected (edit modal)
        document.getElementById('editRole').addEventListener('change', (e) => {
            const checkboxes = document.querySelectorAll('#editPermissions input');
            if (e.target.value === 'super_admin') {
                checkboxes.forEach(cb => cb.checked = true);
            }
        });

        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeEditModal();
        });

        // Initialize
        checkAccess();
        loadUsers();
    </script>
