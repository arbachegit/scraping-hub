<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconsai Scraping - Dashboard</title>
    <link rel="icon" type="image/png" href="/static/images/iconsai-logo.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            min-height: 100vh;
            color: #fff;
        }

        /* Header */
        .header {
            background: rgba(15, 22, 41, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(6, 182, 212, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-logo {
            height: 2.5rem;
            width: auto;
        }

        .header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(to right, #22d3ee, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-email {
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .btn-logout {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .btn-logout:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .btn-admin {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            color: #22d3ee;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-admin:hover {
            background: rgba(6, 182, 212, 0.2);
            border-color: rgba(6, 182, 212, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Cards Grid */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(15, 22, 41, 0.8);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: rgba(6, 182, 212, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.05);
        }

        .card h3 {
            color: #fff;
            font-size: 1.125rem;
            margin-bottom: 0.75rem;
        }

        .card p {
            color: #94a3b8;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .card-link {
            display: inline-block;
            background: linear-gradient(to right, #06b6d4, #3b82f6);
            color: #fff;
            padding: 0.625rem 1.25rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .card-link:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-healthy {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .status-degraded {
            background: rgba(234, 179, 8, 0.1);
            border: 1px solid rgba(234, 179, 8, 0.3);
            color: #facc15;
        }

        /* Search Section */
        .search-section {
            background: rgba(15, 22, 41, 0.8);
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .search-section h3 {
            color: #fff;
            font-size: 1.125rem;
            margin-bottom: 1rem;
        }

        .search-form {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: #1a2332;
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 0.5rem;
            color: #fff;
            font-size: 1rem;
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-input:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
        }

        .search-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(to right, #06b6d4, #3b82f6);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-btn:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        /* Results */
        .results {
            margin-top: 1rem;
        }

        .result-item {
            padding: 1rem;
            background: rgba(26, 35, 50, 0.5);
            border: 1px solid rgba(6, 182, 212, 0.1);
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
        }

        .result-item:hover {
            border-color: rgba(6, 182, 212, 0.3);
            background: rgba(6, 182, 212, 0.05);
        }

        .result-item h4 {
            color: #fff;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .result-item p {
            color: #94a3b8;
            font-size: 0.875rem;
            margin: 0.25rem 0;
        }

        .result-item strong {
            color: #22d3ee;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        /* API Status Card */
        .api-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .api-count {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #22d3ee, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .search-form {
                flex-direction: column;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="/static/images/iconsai-logo.png" alt="Iconsai" class="header-logo">
            <h1>Scraping Hub</h1>
        </div>
        <div class="header-right">
            <a href="/admin.html" class="btn-admin" id="btnAdmin" style="display: none;">Gerenciar Usuarios</a>
            <span class="user-email" id="userEmail">-</span>
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="cards">
            <div class="card">
                <h3>API Status</h3>
                <div class="api-status">
                    <span class="api-count" id="apiCount">-</span>
                    <span class="status-badge status-healthy" id="statusBadge">-</span>
                </div>
                <p id="apiStatus">Verificando...</p>
            </div>
            <div class="card">
                <h3>Documentacao</h3>
                <p>Explore todos os endpoints da API com Swagger UI</p>
                <a href="/docs" target="_blank" class="card-link">Abrir Swagger</a>
            </div>
            <div class="card">
                <h3>Endpoints</h3>
                <p>Empresas, Pessoas, Politicos, Noticias</p>
                <a href="/redoc" target="_blank" class="card-link">Ver ReDoc</a>
            </div>
        </div>

        <div class="search-section">
            <h3>Buscar Empresa por Nome (CNPJ)</h3>
            <div class="search-form">
                <input type="text" id="companyName" class="search-input" placeholder="Ex: Natura, Magazine Luiza, Petrobras">
                <button onclick="searchCNPJ()" class="search-btn">Buscar</button>
            </div>
            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/';

        async function fetchWithAuth(url, options = {}) {
            return fetch(url, {
                ...options,
                headers: { ...options.headers, 'Authorization': `Bearer ${token}` }
            });
        }

        async function loadUser() {
            try {
                const r = await fetchWithAuth('/auth/me');
                if (r.ok) {
                    const user = await r.json();
                    document.getElementById('userEmail').textContent = user.email;

                    // Show admin button for super_admin users
                    if (user.role === 'super_admin') {
                        document.getElementById('btnAdmin').style.display = 'inline-block';
                    }
                } else if (r.status === 401) {
                    logout();
                }
            } catch (e) { console.error(e); }
        }

        async function loadStatus() {
            try {
                const r = await fetch('/health');
                const data = await r.json();
                document.getElementById('apiCount').textContent = data.apis_configured;
                document.getElementById('apiStatus').textContent = data.ready ? 'Sistema operacional' : 'Sistema degradado';
                document.getElementById('statusBadge').textContent = data.status;
                document.getElementById('statusBadge').className = `status-badge status-${data.status}`;
            } catch (e) {
                document.getElementById('apiStatus').textContent = 'Erro ao carregar';
            }
        }

        async function searchCNPJ() {
            const name = document.getElementById('companyName').value;
            if (!name) return;

            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">Buscando...</div>';

            try {
                const r = await fetchWithAuth('/api/v2/company/cnpj/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ company_name: name, max_results: 5 })
                });
                const data = await r.json();

                if (data.companies && data.companies.length > 0) {
                    results.innerHTML = data.companies.map(c => `
                        <div class="result-item">
                            <h4>${c.razao_social || c.nome_fantasia || 'N/A'}</h4>
                            <p><strong>CNPJ:</strong> ${c.cnpj}</p>
                            <p><strong>Situacao:</strong> ${c.situacao_cadastral || 'N/A'}</p>
                            ${c.municipio ? `<p><strong>Cidade:</strong> ${c.municipio}/${c.uf}</p>` : ''}
                        </div>
                    `).join('');
                } else {
                    results.innerHTML = '<div class="result-item"><p>Nenhuma empresa encontrada</p></div>';
                }
            } catch (e) {
                results.innerHTML = '<div class="result-item"><p>Erro na busca. Tente novamente.</p></div>';
            }
        }

        // Enter key to search
        document.getElementById('companyName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCNPJ();
        });

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('tokenType');
            window.location.href = '/';
        }

        loadUser();
        loadStatus();
    </script>
</body>
</html>
