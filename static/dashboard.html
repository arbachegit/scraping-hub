<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IconsAI Scraping - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 24px; }
        .header .user-info { display: flex; align-items: center; gap: 20px; }
        .header .user-email { opacity: 0.8; }
        .btn-logout {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-logout:hover { background: rgba(255,255,255,0.3); }
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card h3 { color: #1a1a2e; margin-bottom: 16px; }
        .card p { color: #666; font-size: 14px; margin-bottom: 16px; }
        .card a {
            display: inline-block;
            background: #0f3460;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
        }
        .card a:hover { background: #1a1a2e; }
        .search-section { background: white; border-radius: 12px; padding: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .search-section h3 { margin-bottom: 20px; }
        .search-form { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .search-form button {
            padding: 12px 24px;
            background: #0f3460;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .results { margin-top: 20px; }
        .result-item {
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .result-item h4 { color: #1a1a2e; }
        .result-item p { color: #666; font-size: 14px; margin-top: 4px; }
        .loading { text-align: center; padding: 20px; color: #666; }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-healthy { background: #d4edda; color: #155724; }
        .status-degraded { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="header">
        <h1>IconsAI Scraping</h1>
        <div class="user-info">
            <span class="user-email" id="userEmail">-</span>
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="cards">
            <div class="card">
                <h3>API Status</h3>
                <p id="apiStatus">Verificando...</p>
                <span class="status-badge status-healthy" id="statusBadge">-</span>
            </div>
            <div class="card">
                <h3>Documentacao</h3>
                <p>Explore todos os endpoints da API</p>
                <a href="/docs" target="_blank">Swagger UI</a>
            </div>
            <div class="card">
                <h3>Endpoints</h3>
                <p>Empresas, Pessoas, Politicos, Noticias</p>
                <a href="/redoc" target="_blank">Ver ReDoc</a>
            </div>
        </div>

        <div class="search-section">
            <h3>Buscar Empresa por Nome (CNPJ)</h3>
            <div class="search-form">
                <input type="text" id="companyName" placeholder="Ex: Natura, Magazine Luiza, Petrobras">
                <button onclick="searchCNPJ()">Buscar</button>
            </div>
            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = '/';

        async function fetchWithAuth(url, options = {}) {
            return fetch(url, {
                ...options,
                headers: { ...options.headers, 'Authorization': `Bearer ${token}` }
            });
        }

        async function loadUser() {
            try {
                const r = await fetchWithAuth('/auth/me');
                if (r.ok) {
                    const user = await r.json();
                    document.getElementById('userEmail').textContent = user.email;
                } else if (r.status === 401) {
                    logout();
                }
            } catch (e) { console.error(e); }
        }

        async function loadStatus() {
            try {
                const r = await fetch('/health');
                const data = await r.json();
                document.getElementById('apiStatus').textContent = `${data.apis_configured} APIs configuradas`;
                document.getElementById('statusBadge').textContent = data.status;
                document.getElementById('statusBadge').className = `status-badge status-${data.status}`;
            } catch (e) {
                document.getElementById('apiStatus').textContent = 'Erro ao carregar';
            }
        }

        async function searchCNPJ() {
            const name = document.getElementById('companyName').value;
            if (!name) return;

            const results = document.getElementById('results');
            results.innerHTML = '<div class="loading">Buscando...</div>';

            try {
                const r = await fetchWithAuth('/api/v2/company/cnpj/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ company_name: name, max_results: 5 })
                });
                const data = await r.json();

                if (data.companies && data.companies.length > 0) {
                    results.innerHTML = data.companies.map(c => `
                        <div class="result-item">
                            <h4>${c.razao_social || c.nome_fantasia || 'N/A'}</h4>
                            <p><strong>CNPJ:</strong> ${c.cnpj}</p>
                            <p><strong>Situacao:</strong> ${c.situacao_cadastral || 'N/A'}</p>
                            ${c.municipio ? `<p><strong>Cidade:</strong> ${c.municipio}/${c.uf}</p>` : ''}
                        </div>
                    `).join('');
                } else {
                    results.innerHTML = '<p>Nenhuma empresa encontrada</p>';
                }
            } catch (e) {
                results.innerHTML = '<p>Erro na busca</p>';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('tokenType');
            window.location.href = '/';
        }

        loadUser();
        loadStatus();
    </script>
</body>
</html>
